<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>
</head>
<body>
<form action="#" th:action="@{/save}" th:object="${post}" method="post">
    <input type="hidden" placeholder="id" th:field="*{id}"/><br><br>
    <input type="text" placeholder="Title" th:field="*{title}"/><br><br>
    <input type="text" placeholder="Content" th:field="*{content}"/><br><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
