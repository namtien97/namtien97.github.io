<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>

<body>
  <canvas id="canvas" width="600" height="400" style="background-color: cadetblue;"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d")
    ctx.fillStyle = "red"
    ctx.strokeStyle = "red";
    

    ctx.fillRect(20, 20, 150, 100)
  </script>

</body>

</html>
