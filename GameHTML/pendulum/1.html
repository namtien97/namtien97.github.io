<!DOCTYPE html>
<html>

<body>
  <canvas id="canvas" width="400" height="400" style="background-color:#333"></canvas> 
  <!-- vẽ 1 background màn đen -->
</body>

</html>
<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");

  class Pendulum {
    //Khai báo các biến của quả lắc
    constructor(context, x, y, length, radius, angle) {
      this.ctx = context;
      this.x = x; //điểm tâm quay
      this.y = y;// khai bác các điểm mà quả lắc sẽ quay
      this.length = length;//khai báo độ dài quả lắc
      this.radius = radius;//khai báo R của quá lắc
      this.angle = angle;//Khai báo góc quay của quả lắc
    }

    update() {
      let c = this.ctx;// gắn context với biến c
      c.beginPath();
      c.lineWidth = 4;
      c.lineCap = "round";
      c.moveTo(this.x, this.y);
      c.strokeStyle = "white";
      c.lineTo(this.x + this.length * Math.cos(this.angle),
        this.y + this.length * Math.sin(this.angle));
      c.stroke();

      c.beginPath();
      c.arc(this.x + (this.length + this.radius) * Math.cos(this.angle),
        this.y + (this.length + this.radius) * Math.sin(this.angle),
        this.radius, 0, Math.PI * 2, false);

      c.fillStyle = this.color;
      c.fill();
      c.stroke();
      c.closePath();


    }
  }

  let pendulum = new Pendulum(ctx, canvas.width * 0.5, 10, canvas.height * 0.5, 15, Math.PI * 0.8);
  function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pendulum.update();
  }
  animate();
</script>
