<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button type="button" id="startBtn" onclick="initialize()">Bat dau</button>
    <button type="button" id="replayBtn" onclick="initialize()">Choi lai</button>
    <button type="button" id="exitBtn" onclick="exitGame()">Thoat</button>
    <div id="main">
        <canvas id="canvas" width="1000px" height="700px"></canvas>
    </div>

</body>

<script>

    var startBtn = document.getElementById('startBtn')

    var c = document.querySelector('canvas');
    var c = canvas.getContext('2d');



    function initialize() {

        startBtn.style.display = 'none';
        replayBtn.style.display = 'none';
        exitBtn.style.display = 'none';
        console.log(exitBtn.style.display, 'exit1');
        console.log(startBtn.style.display, 'start1');
        console.log(replayBtn.style.display, 'replay1');
        class Ball {
            constructor(x, y, radius, startAngle, endAngle, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.startAngle = startAngle;
                this.endAngle = endAngle;
                this.color = color;
                this.point = 0;
                this.dx = 1;
                this.dy = 0;
            }

            drawBoss() {
                c.beginPath();
                c.arc(this.x, this.y, this.radius, this.startAngle, this.endAngle);
                c.shadowBlur = 20;
                c.shadowColor = 'white';
                c.fillStyle = this.color;
                c.fill();
                c.stroke();

                c.beginPath();
                c.fillStyle = '#333301';
                c.fill();
                c.font = '10px Georgia'
                c.fillText('haha', this.x - 10, this.y);
                c.closePath();
            }

            drawPoint() {
                c.beginPath();
                c.fillStyle = 'white';
                c.font = '20px Georgia';
                c.fillText(this.point, canvas.width - 900, canvas.height - 50);
                c.closePath();
            }

            drawBall() {
                c.beginPath();
                c.arc(this.x, this.y, this.radius / 2, this.startAngle, this.endAngle);
                c.shadowBlur = 20;
                c.shadowColor = 'white';
                c.fillStyle = this.color;
                c.fill();
                c.stroke();
            }

            move() {
                if (this.x === canvas.width) {
                    this.dx = -1;
                } else if (this.x === this.radius) {
                    this.dx = 1;
                } else if (this.y === this.radius) {
                    this.dy = 1;
                } else if (this.y === canvas.height) {
                    this.dy = -1;
                }

                addEventListener('keydown', (event) => {
                    if (event.keyCode === 87) {
                        this.dy = -1;
                    } else if (event.keyCode === 65) {
                        this.dx = - 1;
                    } else if (event.keyCode === 68) {
                        this.dx = 1;
                    } else if (event.keyCode === 83) {
                        this.dy = 1;
                    }
                    let n = arrayPoint.length;
                    while (n--) {
                        let point = arrayPoint[n];
                        if (Math.sqrt(Math.pow(ball.x - point.x, 2) + Math.pow(ball.y - point.y, 2)) <= (point.radius + ball.radius)) {
                            arrayPoint.splice(n, 1);
                            ball.point++;
                        }
                    }
                })

                this.y = this.y + this.dy;
                this.x = this.x + this.dx;
                this.drawBoss();

                if (arrayPoint.length === 0) {
                    c.clearRect(0, 0, canvas.width, canvas.height)
                    replayBtn.style.display = 'inline';
                    exitBtn.style.display = 'inline';
                    console.log(exitBtn.style.display, 'exit2');
                    console.log(startBtn.style.display, 'start2');
                    console.log(replayBtn.style.display, 'replay2');
                }
            }
        }

        arrayPoint = [];
        let n = 100;

        for (let i = 0; i < n; i++) {

            let positionX = randomPosition(0, canvas.width - 50);
            let positionY = randomPosition(0, canvas.height - 50);
            let ball = new Ball(positionX, positionY, 20, 0, Math.PI * 2, 'red', 0)
            arrayPoint.push(ball);
        }

        let ball = new Ball(100, 100 * 0.5, 30, 0, Math.PI * 2, '#FFFF52')

        function animate() {
            c.clearRect(0, 0, canvas.width, canvas.height)
            for (let i = 0; i < arrayPoint.length; i++) {
                arrayPoint[i].drawBall();
            }
            ball.drawBoss();
            ball.drawPoint();
            ball.move();
            requestAnimationFrame(animate)
            //game over


        }

        animate();

        function exitGame() {
            startBtn.style.display = 'inline';
            replayBtn.style.display = 'none';
            exitBtn.style.display = 'none';
            console.log(exitBtn.style.display, 'exit3');
            console.log(startBtn.style.display, 'start3');
            console.log(replayBtn.style.display, 'replay3');
        }

        function randomPosition(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
    }





</script>

</html>
