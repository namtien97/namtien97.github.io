<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas {
      position: absolute;
      top: 5;
      bottom: 5;
      left: 5;
      right: 5;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas id="canvas" style="background-color:#DDDDDD"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const c = canvas.getContext('2d');

    canvas.width = innerWidth;
    canvas.height = innerHeight;


    class Board {

      constructor(cellWidth, row, col) {
        this.cellWidth = cellWidth;
        this.row = row;
        this.col = col;
        this.margin = 5;
        canvas.width = this.col * this.cellWidth + 2 * this.margin;
        canvas.height = this.row * this.cellWidth + 2 * this.margin;
      }


      //Vẽ lại 
      drawGrid() {
        // c.lineWidth = 1;  // set line color
        // Vẽ kẻ ngang
        c.strokeStyle = '#000000';
        for (let i = 0; i < this.row + 1; i++) {
          if (i == 0) {
            c.lineWidth = 5;
            c.moveTo(this.margin, this.margin + i * this.cellWidth);
            c.lineTo(this.margin + this.col * this.cellWidth, this.margin + i * this.cellWidth);
            c.stroke();
          } else if (i == this.row) {
            c.lineWidth = 5;
            c.moveTo(this.margin, this.margin + i * this.cellWidth);
            c.lineTo(this.margin + this.col * this.cellWidth, this.margin + i * this.cellWidth);
            c.stroke();
          } else {
            c.lineWidth = 1;
            c.moveTo(this.margin, this.margin + i * this.cellWidth);
            c.lineTo(this.margin + this.col * this.cellWidth, this.margin + i * this.cellWidth);
            c.stroke();
          }
        }

        //Vẽ kẻ dọc
        for (let j = 0; j < this.col + 1; j++) {
          // if (j == 0) {
          //   c.lineWidth = 5;
          //   c.moveTo(this.margin + j * this.cellWidth, this.margin);
          //   c.lineTo(this.margin + j * this.cellWidth, this.margin + this.row * this.cellWidth);
          //   c.stroke();
          // } else {
          c.lineWidth = 1;
          c.moveTo(this.margin + j * this.cellWidth, this.margin);
          c.lineTo(this.margin + j * this.cellWidth, this.margin + this.row * this.cellWidth);
          c.stroke();
          // }
        }
      }
    }
    let board = new Board(40, 25, 50);
    board.drawGrid();
    //addEventListener("resize", () => board.resize());


  </script>
</body>
