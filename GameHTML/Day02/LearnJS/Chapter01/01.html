<!DOCTYPE html>
<html>

<body>
    <canvas id="canvas"></canvas>
</body>

</html>
<script>
    var canvas = document.getElementById("canvas");
    var c = canvas.getContext('2d');

    canvas.width = 1400;
    canvas.height = 600;

    class Ball {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        draw() {
            c.beginPath();
            c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            c.fillStyle = this.color;
            c.fill();
            c.stroke();
            c.closePath();
        }

        move(dx, dy) {
            c.clearRect(0, 0, canvas.width, canvas.height);
            this.x = this.x + dx;
            this.y = this.y + dy;
            this.draw();
        }
    }

    var ball = new Ball(25, 25, 20, 'red');
    ball.draw();

    //Gán phím để ball bằt đầu chạy
    addEventListener('keydown', function (event) {
        if (event.keyCode == 32) {
            console.log('Space was pressed');
            for (i = 1; i <= canvas.width; i++) {
                while (i < canvas.width00) {
                    ball.move(this.x, );
                }
            }
        }
    }); 
</script>
