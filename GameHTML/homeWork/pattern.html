<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<html>

<body>
    <canvas id="canvas"></canvas>
    <script>
        let canvas = document.getElementById("canvas");
        let c = canvas.getContext('2d');

        canvas.width = innerWidth;
        canvas.height = innerHeight;

        addEventListener("resize", () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        });

        class Square {
            constructor(centerx, centery, width, color, rotate) {
                this.SoLieu[i].centerx = centerx;
                this.SoLieu[i].centery = centery;
                this.SoLieu[i].rect_width = width;
                this.SoLieu[i].color = color;
                this.SoLieu[i].rotate = rotate;
            }
            draw() {
                c.fillStyle = this.SoLieu[i].color;
                if (!this.SoLieu[i].rotate) {
                    c.fillRect(this.SoLieu[i].centerx - this.SoLieu[i].rect_width / 2, this.SoLieu[i].centery - this.SoLieu[i].rect_width / 2, this.SoLieu[i].rect_width, this.SoLieu[i].rect_width);
                } else {
                    c.save();
                    c.translate(this.SoLieu[i].centerx, this.SoLieu[i].centery);
                    c.rotate(Math.PI / 4);
                    c.fillRect(- this.SoLieu[i].rect_width / 2, - this.SoLieu[i].rect_width / 2, this.SoLieu[i].rect_width, this.SoLieu[i].rect_width);
                    c.restore();
                }
            }
        }

        let centerx = canvas.width / 2;
        let centery = canvas.height / 2;

        var SoLieu = [
            {
                centerx: 'centerx',
                centery: 'centery',
                rect_width: 400,
                color: '#4472C4',
                rotate: 'false'
            }, {
                centerx: 'centerx',
                centery: 'centery',
                rect_width: 400 / 1.414,
                color: 'white',
                rotate: 'true'
            }, {
                centerx: 'centerx',
                centery: 'centery',
                rect_width: (400 / 1.414) / 1.414,
                color: '#4472C4',
                rotate: 'false'
            }
        ];


        function animate() {
            requestAnimationFrame(animate);
            c.clearRect(0, 0, canvas.width, canvas.height);
            for (i = 0; i <= SoLieu.length; i++) {
                SoLieu[i].draw();
            }
        }

        animate();

    </script>
</body>

</html>
