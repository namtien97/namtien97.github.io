<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
</head>

<body>
    <div class="part1">
        <p>Javascript Drum Kit</p>
        <img src="img\HTB1CnyCBcuYBuNkSmRyq6AA3pXa7.jpg" alt="drum_kit">
        <button class="button_active" id="button_e">E</button>
        <audio id="crash" src="audio\crash-cymbal-sample-a-key-01-5zk.mp3"></audio>
        <button class="button_active" id="button_r">R</button>
        <audio id="ride" src="audio\large-room-drum-ride-sound-a-key-1-vg1.mp3"></audio>
        <button class="button_active" id="button_f">F</button>
        <button class="button_active" id="button_g">G</button>
        <button class="button_active" id="button_h">H</button>
        <button class="button_active" id="button_v">V</button>
        <button class="button_active" id="button_b">B</button>
        <button class="button_active" id="button_j">J</button>
        <button class="button_active" id="button_i">I</button>
        <button class="button_active" id="button_k">K</button>
        <audio id="floor-tom" src="audio\floor_tom.mp3"></audio>
        <audio id="hi-hat-closed" src="audio\hi-hat-closed.mp3"></audio>
        <audio id="high-tom" src="audio\high-tom.mp3"></audio>
        <audio id="kich-drum" src="audio\kick-drum.mp3"></audio>
        <audio id="mid-tom" src="audio\mid-tom.mp3"></audio>
        <audio id="open-hat" src="audio\open-hatmp3.mp3"></audio>
        <audio id="snare" src="audio\snare-drum.mp3"></audio>
    </div>
    <div class="part2">
        <p class="title">Key Mapping</p>
        <hr>
        <div class="button"><button>E</button>
            <p>Crash</p>
        </div>
        <div class="button"><button>R</button>
            <p>Ride</p>
        </div class="button">
        <div class="button"><button>F</button>
            <p>Floor tom</p>
        </div>
        <div class="button"><button>G</button>
            <p>Mid tom</p>
        </div>
        <div class="button"><button>H</button>
            <p>High tom</p>
        </div>
        <div class="button"><button>V</button><button>B</button>
            <p>Kich</p>
        </div>
        <div class="button"><button>J</button>
            <p>Snare</p>
        </div>
        <div class="button"><button>I</button>
            <p>Hi-Hat Open</p>
        </div>
        <div class="button"><button>K</button>
            <p>Hi-Hat Closed</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
