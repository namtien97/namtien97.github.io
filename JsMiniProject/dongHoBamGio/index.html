<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <p>STOPWATCH</p>
        <p>VANILLA JAVASCRIPT STOPWATCH</p>
    </div>
    <div class="clock">
        <p id="second">00</p>
        <p>:</p>
        <p id="millisecond">00</p>
    </div>
    <div class="button">
        <button class="button1" id="button_start">Start</button>
        <button class="button1" id="button_stop">Stop</button>
        <button class="button1" id="button_reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
