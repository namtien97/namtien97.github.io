<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAY TINH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div id="input">
        </div>
        <div class="hang1">
            <button id="cong">+</button>
            <button id="tru">-</button>
            <button id="nhan">*</button>
            <button id="chia">/</button>
        </div>
        <div class="hang2">
            <button id="button_7">7</button>
            <button id="button_8">8</button>
            <button id="button_9">9</button>
            <button id="button_4">4</button>
            <button id="button_5">5</button>
            <button id="button_6">6</button>
            <button id="button_1">1</button>
            <button id="button_2">2</button>
            <button id="button_3">3</button>
            <button id="button_0" onclick="fill_0()">0</button>
            <button id="button_dot">.</button>
            <button id="button_del">C</button>
            <button id="button_equal">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
