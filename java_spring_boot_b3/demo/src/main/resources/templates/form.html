<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add car</title>
</head>
<body>
    <form action="#" th:action = "@{/car/save}" th:object="${car}" method="post"
          novalidate="novalidate">
        <br><br>
        <input type="hidden" placeholder="id" th:field="*{id}"/><br><br>
        <input type="text" placeholder="model" th:field="*{model}"/><br><br>
        <input type="text" placeholder="manufacturer" th:field="*{manufacturer}"/><br><br>
        <input type="text" placeholder="price" th:field="*{price}"/><br><br>
        <input type="text" placeholder="sales" th:field="*{sales}"/><br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
